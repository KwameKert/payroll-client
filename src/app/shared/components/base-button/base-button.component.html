<button
  mat-raised-button
  class="rounded-lg shadow text-center text-base outline-none py-2 cursor-pointer"
  [ngClass]="buttonClass"
  [color]="color"
  [disabled]="isDisabled || isLoading"
  [type]="buttonType"
>
  <span class="align-sub">
    <i class="mr-2" [ngClass]="buttonIcon" *ngIf="buttonIcon && !isLoading"></i>
    <svg
      *ngIf="isLoading"
      class="animate-spin loading-icon"
      fill="lightgray"
      id="Outline"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <title>188 spinner</title>
      <path
        d="M12,24A12,12,0,1,1,22.714,6.59a1,1,0,1,1-1.785.9,10,10,0,1,0-.011,9.038,1,1,0,0,1,1.781.908A11.955,11.955,0,0,1,12,24Z"
      />
    </svg>
  </span>
  <span>
    {{ !isLoading ? buttonText : loadingText }}
  </span>
</button>
