<div class="w-full">
  <h3 class="font-bold">NFT Listings</h3>
  <table mat-table [dataSource]="dataSource" class="w-full py-6">
    <div ngFor=""></div>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
    </ng-container>

    <ng-container matColumnDef="floor price">
      <th mat-header-cell *matHeaderCellDef>Floor price</th>
      <td mat-cell *matCellDef="let element">{{ element.floorPrice }}</td>
    </ng-container>

    <ng-container matColumnDef="wallet">
      <th mat-header-cell *matHeaderCellDef>Wallet</th>
      <td mat-cell *matCellDef="let element">{{ element.wallet }}</td>
    </ng-container>

    <ng-container matColumnDef="volume traded">
      <th mat-header-cell *matHeaderCellDef>Volume Traded</th>
      <td mat-cell *matCellDef="let element">{{ element.volumeTraded }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
